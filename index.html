<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/JAVASCRIPT/BOOK-LIST-APP/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>BOOK LIST APP</title>
</head>

    <body>
    
    <div class="BOOK-CTN">
      <h1 class="head">BOOK<span class="my">LIST</span></h1>
                 <form id="form">
            <div class="group">
                <label for="title">Title</label>
                <input type="text" id="title" class="title">
            </div>

               <div class="group">
                <label for="Author">Author</label>
                <input type="text" id="author" class="author">
            </div>

            <div class="group">
                <label for="#isbn">ISBN#</label>
                <input type="text" id="ISBN" class="ISBN">
            </div>
                  <input class="AB" id="AB" type="submit" value="Add Book">

               </form>

        <table class="TABLE">

            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>

               <tbody id="t-body"></tbody>

        </table>
